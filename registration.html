<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regist</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div class="regform">
        <img id="gambar1" src="https://raw.githubusercontent.com/Synnefo15/project_petani.com/main/petani.png" alt="logo" width="200" height="50">
        <h1>Create your account now</h1>
    </div>
    <div class="main">
        <form>
            <div id="name"><br>
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>

            <h2 class="name">Address</h2>
            <input class="FullAddress" type="text" name="Full Address">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Phone</h2>


            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>

            <h2 class="name">Gender</h2>
            <select class="opsi" name="Gender">
                <option disabled='disabled' selected='selected'>--Choose Option</option>
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select>



            <button class="button" type="submit"> <a href="Phone.html"> Register</a></button><br>

        </form>
    </div>

</body>

</html>
